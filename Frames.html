<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset</title>
</head>
<frameset rows="15%,70%,10%">
<frame src="header.html" name="headerFrame" noresize>
    <frameset cols="30%,70%">
        <frame src="link.html" name="linkFrame">
            <frame src="content.html" name="contentFrame">
    </frameset>
    <frame src="footer.html" name="footerFrame" noresize>
</frameset>
</html>
