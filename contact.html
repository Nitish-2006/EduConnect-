<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EduConnect</title>
    <style>
        /* Global styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #f0f4f8;
            color: #333;
        }

        /* Header styles */
        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 50px;
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        /* Section styles */
        .section {
            background: #ffffff;
            margin: 50px auto;
            padding: 40px;
            width: 80%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .section:hover {
            transform: translateY(-10px);
        }

        .section h2 {
            font-size: 36px;
            color: #2575fc;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-transform: capitalize;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }

        .section p {
            font-size: 18px;
            line-height: 1.8;
            color: #666;
            margin-bottom: 25px;
        }

        .contact-info {
            font-size: 20px;
            color: #333;
            font-weight: 500;
        }

        .contact-info strong {
            color: #2575fc;
        }

        /* Button styling */
        .button {
            padding: 15px 40px;
            background-color: #2575fc;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            position: relative;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            z-index: -1;
            transform: scale(0);
            transition: transform 0.3s ease;
        }

        .button:hover {
            background-color: #5f8fff;
            transform: translateY(-3px);
        }

        .button:hover::before {
            transform: scale(1);
        }

        /* Footer styles */
        footer {
            background: #2575fc;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 16px;
            margin-top: auto;
            box-shadow: 0 -8px 30px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .section {
                width: 90%;
                padding: 25px;
            }

            header {
                padding: 30px;
                font-size: 28px;
            }
        }

    </style>
</head>
<body>
    <header>
        Contact Us - EduConnect
    </header>

    <section class="section">
        <h2>We'd Love to Hear from You!</h2>
        <p>If you need assistance or have any inquiries, feel free to reach out to us. We're here to help you!</p>

        <div class="contact-info">

            <p>ðŸ“ž Phone: <strong>+1-800-123-4567</strong></p>
        </div>

        <a href="mailto:support@educonnect.com" class="button">Email Us</a>
    </section>

    <footer>
        &copy; 2025 EduConnect | All Rights Reserved | <a href="privacy.html">Privacy Policy</a>
    </footer>
</body>
</html>
