<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            text-align: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 0 10px;
            flex-direction: column;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease-in-out;
        }

        .login-form:hover {
            transform: scale(1.05); /* Scale effect on hover */
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333; /* Darker color for the title */
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05); /* Subtle scale effect on hover */
        }

        button:active {
            background: #004085;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 1em;
            color: #555; /* Lighter color for footer text */
        }

        .footer-text a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .footer-text a:hover {
            color: #00c4cc; /* Light cyan hover effect */
        }

        /* For mobile responsiveness */
        @media (max-width: 480px) {
            .login-form {
                padding: 20px;
            }

            h2 {
                font-size: 1.8em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div>
        <img src="EduConnect.png" alt="EduConnect Logo" height="150" width="150" style="margin-bottom: 30px;">
    </div>
    <div class="login-form">
        <h2>Welcome To EduConnect</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="loginUser()">Login</button>
        <div class="footer-text">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

    <script>
        function loginUser() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            if(username && password) {
                alert('Login Successful!');
                window.location.href = "content.html"; // Redirect to content page
            } else {
                alert('Please enter both username and password.');
            }
        }
    </script>
</body>
</html>
